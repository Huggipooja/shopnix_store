<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudnix Shop Onboarding - Theme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        .onboarding-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .onboarding-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .onboarding-header h1 {
            color: #007bff;
            /* Blue as primary color */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .onboarding-step {
            margin-bottom: 30px;
        }

        .onboarding-step h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .theme-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .theme-option {
            width: 200px;
            height: 150px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .theme-option img {
            width: 200%;
            height: 150%;
            object-fit: cover;
        }

        .theme-option button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            padding: 5px 0;
            cursor: pointer;
        }

        .next-button {
            text-align: right;
            margin-top: 200px;
            margin-left:300;
        }

        .next-button a {
            background-color: #007bff;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .next-button a:hover {
            background-color: #0056b3;
        }

        .create-store-button {
            text-align: center;
            margin-top: 30px;
        }

        .create-store-button a {
            background-color: #007bff;
            color: #fff;
            padding: 15px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .create-store-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
