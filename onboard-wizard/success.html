<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Successful!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message {
            color: #28a745; /* Green color for success */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .dashboard-section {
            margin-top: 30px;
        }

        .dashboard-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-container">
            <h1 class="success-message">Welcome to Your New Store!</h1>
            <p>Your shop has been successfully set up. You can now manage your products, orders, and more.</p>

            <div class="dashboard-section">
                <h2>Dashboard</h2>
                <div class="dashboard-item">
                    <a href="#">View Products</a>
                </div>
                <div class="dashboard-item">
                    <a href="#">Manage Orders</a>
                </div>
                <div class="dashboard-item">
                    <a href="#">Store Settings</a>
                </div>
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
